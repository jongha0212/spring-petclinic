apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kubesphere
    component: petclinic-dev
    tier: backend
  name: petclinic-dev
  namespace: petclinic-project
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: kubesphere
      component: petclinic-dev
      tier: backend
  template:
    metadata:
      labels:
        app: kubesphere
        component: petclinic-dev
        tier: backend
    spec:
      containers:
        - image: $REGISTRY/$DOCKERHUB_NAMESPACE/$APP_NAME:SNAPSHOT-$BUILD_NUMBER
          imagePullPolicy: Always
          name: petclinic
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            timeoutSeconds: 10
            failureThreshold: 30
            periodSeconds: 5
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 300m
              memory: 2048Mi
            requests:
              cpu: 100m
              memory: 600Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30